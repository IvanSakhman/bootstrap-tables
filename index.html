<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Tables</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" >
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.css" >
  </head>
  <body>
    <div class="panel">
      <h3 class="panel-heading">Standard table with context</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Country</th>
            <th>Capital city</th>
          </tr>
        </thead>
        <tr class="success">
          <td>United Kingdom</td>
          <td>London</td>
        </tr>
        <tr class="danger">
          <td>France</td>
          <td>Paris</td>
        </tr>
        <tr>
          <td>Spain</td>
          <td class="warning">Madrid</td>
        </tr>
      </table>
    </div>
    <div class="panel">
      <h3 class="panel-heading">Stripped, Bordered and Highlighted Table</h3>
      <table class="table table-stripped table-bordered table-hover">
        <thead>
          <tr>
            <th>Country</th>
            <th>Capital city</th>
          </tr>
        </thead>
        <tr>
          <td>United Kingdom</td>
          <td>London</td>
        </tr>
        <tr>
          <td>France</td>
          <td>Paris</td>
        </tr>
        <tr>
          <td>Spain</td>
          <td>Madrid</td>
        </tr>
      </table>
    </div>
  </body>
</html>
